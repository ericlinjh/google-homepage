<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Google Homepage Recreation</title>
        <link rel = "stylesheet" href = "css/styles.css" media = "all">
        <link rel = "stylesheet" href = "css/reset.css" media = "all">
    </head>

    <body>
        <header class = "header">
            <a href = "https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href = "https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
            <a href = "https://mail.google.com/mail/?authuser=0&ogbl" class = "push">Gmail</a>
            <a href = "https://www.google.ca/imghp?hl=en&authuser=0&ogbl">Images</a> 
            <a href = "https://about.google/intl/en/products/" ><img src = "css/apps.png"></a> 
            <a href = "https://"><img src = "https://avatars.githubusercontent.com/u/72713037?v=4" id = "pfp"></a>
        </header>
        
        <div id = "logo">
            <a href = "https://www.google.ca"><img src = "css/logo.png" alt = "Google Logo"></a>
        </div>
        <form>
            <input type = "text" id = "searchbar" name = "searchbar"><br>
            <input type = "button" id = "search" name = "search" value = "Google Search">
            <input type = "button" id = "feelinglucky" name = "feelinglucky" value = "I'm Feeling Lucky">
        </form>
        <footer>
            <a href = "https://ads.google.com/intl/en_CA/home/?pli=1">Advertising</a>
            <a href = "https://smallbusiness.withgoogle.com/intl/en_ca/?c=CA#!/">Business</a>
            <a href = "https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            <a href = "https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a>
            <a href = "https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
            <a href = "">Settings</a>
        </footer>
    </body>
</html>
